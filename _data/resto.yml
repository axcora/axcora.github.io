restox: Resto-X
restoxcover: assets/img/restox.webp
restoxinfo: Jika membutuhkan aplikasi restoran dan website resto cafe rumah makan yang mudah digunakan serta lengkap dalam mendukung pembukuan maupun mempercepat transaksi kasir, maka resto-x webapp adalah pilihan yang terbaik untuk digunakan.
restoxfitur1: Master database - untuk mendaftarkan user pengguna dan hak akses, pembuatan password, pelanggan member , member card dengan saldo, supplier pemasok , Penggunaan PPN dan penjualan non PPn. 
restoxfitur2: Menu - pengelompokan menu via grouping , pendaftaran menu makanan minuman, menu dan produk dengan stok maupun non stok, pembuatan paket kombo menu makanan minuman, support gambar menu dan produk. 
restoxfitur3: Transaksi - kemampuan bekerja untuk melakukan pembelian ke supplier, dan pencatatan hutang , arus kas keluar untuk kebutuhan keuangan diluar transaksi kasir guna mencatat pengeluaran . 
restoxfitur4: Point of sale penjualan - Penjualan kasir dengan gambar dan pemilihan meja, maupun metode fastfood, pending dan bill list , sale list detail, close cashier untuk fitur tutup kasir, dukungan waiters tab dan mobile order, system kitchen printer, customer display untuk dual display. 
restoxfitur5: Laporan - rangkuman seluruh laporan detail , stok inventori persediaan produk , penjualan detail perhari, mingguan, bulanan dan customises, laba rugi dan lain nya. 
restoxfitur6: CMS content management system - untuk kebutuhan update website frontend dengan fitur homepage, about, privacy,contact dan menu yang terintegrasi dengan data menu pada aplikasi restoran cafe
