unipos: Unipos
uniposcover: assets/img/unipos.webp
uniposinfo: Unipos solusi lengkap untuk bisnis dan usaha kuliner rumah makan restoran dalam bekerja, dengan desktop mode memberikan kemudahan untuk bekerja via offline, tentunya kita juga dapat membagi divisi untuk kebutuhan nya, seperti waiters tablet order, mesin kasir, kitchen display dan print, admin hingga kebutuhan cloud web app dalam update mode untuk integrasi dengan webadmin backend.
uniposfitur1: Master database - User , password, hak akses, gudang penyimpanan, customer pelanggan include pengaturan diskon otomatis maupun penerapan saldo , lokasi area resto cafe, meja, setting PPn dan non PPn pada penjualan. 
uniposfitur2: Menu - pengelompokan menu via grouping , pendaftaran menu makanan minuman, menu dan produk dengan stok maupun non stok, pembuatan paket menu makanan minuman, support gambar menu dan produk, penggunaan resep , penggunaan pilihan menu seperti ukuran rasa dan lain lain. 
uniposfitur3: Inventori - Transaksi in out stok dengan berbagai kebutuhan dalam bekerja , seperti in stok pembelian, out stok karna barang hilang / expired / rusak dan stok opname hingga transfer stok dan open pak produk . 
uniposfitur4: Point of sale penjualan - Penjualan kasir dengan metode modern touchscreen layar sentuh gambar foto menu makanan minuman, pending order, penjualan langsung mode fastfood, penjualan dengan pencatatan no meja pelanggan, bill system, multi pembayaran dan cash dengan gambar mata uang. 
uniposfitur5: Skema - Dapat digunakan untuk single standalon satu mesin kasir untuk semua kebutuhan maupun pembagian divisi dengan waiters tablet order, kitchen display screen dan printer, kasir , admin. 
uniposfitur6: Keuangan - Arus kas in dan out keuangan dengan kemudahan membuat cash flow arus keuangan kas keluar diluar dari transaksi kasir misalnya untuk kebutuhan pembayaran operasional listrik /sewa tempat,dll , Close cashier , dan penghitungan detail keuangan via pendapatan penjualan kasir - kas keluar. 
uniposfitur7: Laporan - rangkuman seluruh laporan detail , stok inventori persediaan produk , penjualan , laba rugi dan lain nya. 
uniposfitur8: CMS content management system - untuk kebutuhan update website frontend dengan fitur homepage, about, privacy,contact dan menu yang terintegrasi dengan data menu pada aplikasi restoran cafe pada cloud version. 
