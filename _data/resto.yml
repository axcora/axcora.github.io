mrestoinfo: Mr.restopos menjadi solusi terbaik untuk kebutuhan simple lengkap mudah digunakan dalam menunjang bisnis usaha kuliner restoran cafe rumah makan, bukan sekedar aplikasi biasa tetapi juga terintegrasi dengan website informatif yang menarik untuk bisnis kuliner.
mrestofitur1: Master database - User account dan hak akses, supplier, pelanggan , member, komisi untuk grabfood, shopefood, gofood, meja, laporan data all details. 
mrestofitur2: Menu - Unit satuan dan prosi, pengelompokan group menu, pengelompokan kategori menu , menu makanan minuman dan produk, penggunaan dan pengelolahan resep. 
mrestofitur3: Inventori - Transfer stok antar gudang, stok opname, list stok opname dan transfer stok, laporan detail inventori management. 
mrestofitur4: Transaksi - Pesanan dan pembelian ke supplier, list pembelian, retur beli, account bea keuangan, laporan detail transaksi. 
mrestofitur5: Penjualan POS Point of sale - Penerpaan diskon, KIOS POS Penjualan kasir , Bungkus dan dilevery , Booking, Retur penjualan, dan rangkuman laporan detail penjualan. 
mrestofitur6: Keuangan - Accounting, Profit laba rugi,Cash Flow, Laporan bea keuangan, laporan penjualan pendapata omset income, laporan pembelian dan modal, Backoffice admin laporan details. 
mrestofitur7: Setting - Pengaturan aplikasi dan management web app. 
mrestofitur8: CMS content management system - untuk kebutuhan update website frontend dengan fitur homepage,blog, about, privacy,contact dan menu yang terintegrasi dengan data menu pada aplikasi restoran cafe. 
