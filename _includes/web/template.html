<div class="container-fluid  text-white">
<div class="row">
<div class="col-md-12 p-0">
<img class="img-fluid" alt="{{page.title}}" height="100%" width="100%" 
src="{{page.cover}}"/>
</div>
<div class="col-md-12 p-3 p-md-5">
<div class="p-3 p-md-5 text-center axcora rounded">
<h1 class="display-4"><strong><a href="{{page.url}}" title="{{page.title}}" class="link">{{page.title}}</a></strong></h1>
<h2>{{page.description}}</h2></div>
</div>

{% for themes in site.data.template %}
<div class="col-md-4 p-0">
<img class="img-fluid zoom" alt="{{ themes.web }}" height="100%" width="100%" 
src="{{ themes.cover }}"/>
<div class="p-3 p-md-5 axcora">
<h3><a href="{{page.url}}" title="{{ themes.web }}" class="link">{{ themes.web }}</a></h3>
<ul class="nav nav-pills mb-3" id="pembuatanwebsite{{ themes.web }}-tab" role="tablist">
<li class="nav-item" role="presentation">
<button class="btn ms-1 active text-white axcora" id="pembuatanwebsiteinfo{{ themes.slug }}-tab" data-bs-toggle="pill" data-bs-target="#pembuatanwebsiteinfo{{ themes.slug }}" 
type="button" role="tab" aria-controls="info{{ themes.slug }}" aria-selected="true">Info</button>
</li>
<li class="nav-item" role="presentation">
<button class="btn  ms-1 text-white axcora" id="pembuatanwebsitedemo{{ themes.slug }}-tab" data-bs-toggle="pill" data-bs-target="#pembuatanwebsitedemo{{ themes.slug}}" 
type="button" role="tab" aria-controls="demo{{ themes.slug }}" aria-selected="false">Demo</button>
</li>
</ul>
<div class="tab-content p-1" id="pembuatanwebsite-tabContent">
<div class="tab-pane fade show active" id="pembuatanwebsiteinfo{{ themes.slug }}" role="tabpanel" aria-labelledby="pembuatanwebsiteinfo{{ themes.slug }}-tab" tabindex="0">
<p>{{ themes.intro }}</p>
</div>
<div class="tab-pane fade" id="pembuatanwebsitedemo{{ themes.slug }}" role="tabpanel" aria-labelledby="pembuatanwebsitedemo{{ themes.slug }}-tab" tabindex="0">
<div class="ratio ratio-16x9">
<iframe src="https://www.youtube.com/embed/{{ themes.video }}" title="Pembuatan Website {{ themes.web }}" loading="lazy" class="rounded shadow"  allowfullscreen></iframe>
</div>
</div>
</div>
</div>
</div>
{% endfor %}	
	
{% include widget/info.html %}
{% include widget/footer.html %}
</div>
</div>
