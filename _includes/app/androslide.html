<div class="col-md-7 p-3">
<ul class="nav nav-pills mb-3" id="aplikasiandroid-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="btn ms-1 active text-white axcora" id="info-tab" data-bs-toggle="pill" data-bs-target="#info" 
	type="button" role="tab" aria-controls="info" aria-selected="true">Info</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="btn  ms-1 text-white axcora" id="demo-tab" data-bs-toggle="pill" data-bs-target="#demo" 
	type="button" role="tab" aria-controls="demo" aria-selected="false">Demo</button>
  </li>
</ul>
<div class="tab-content p-3" id="aplikasiandroid-tabContent">
  <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab" tabindex="0">
  <h3><a href="{{page.url}}" title="{{page.androidtitle}}" class="link">{{page.androidtitle}}</a></h3>
  <p>{{page.androiddescription}}</p>
  <p>{{page.androidtext1}}</p>
  <p>Tech : <small><a href="https://www.android.com/"class="text-white">Android studio</a> {{page.androidtext2}}</small></p>
  <p><a href="{{page.link}}" class="btn btn-light">{{page.btn}}</a></p>
  </div>
  <div class="tab-pane fade" id="demo" role="tabpanel" aria-labelledby="demo-tab" tabindex="0">
  <div class="ratio ratio-16x9">
  <iframe src="https://www.youtube.com/embed/{{page.video}}" 
  title="Pembuatan aplikasi android"
  loading="lazy"
  class="rounded shadow"  allowfullscreen></iframe>
</div>
  </div>
</div>

</div>
